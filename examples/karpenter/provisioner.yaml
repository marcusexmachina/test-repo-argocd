apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  requirements:
    - key: "karpenter.sh/capacity-type"
      operator: In
      values: ["spot", "on-demand"]
    - key: "node.kubernetes.io/instance-type"
      operator: In
      values: ["m4.large", "m5.large", "m5.2xlarge"]
  limits:
    resources:
      cpu: 100
  provider:
    instanceProfile: "aws002-preprod-dev-eks-managed-ondemand" # self-managed IAM Instance profile Name
    subnetSelector:
      Name: "*aws002-preprod-dev-vpc-private*"
    securityGroupSelector:
      Name: "*aws002-preprod-dev-eks*"
  ttlSecondsAfterEmpty: 30
