{{- if and (.Values.karpenter) (.Values.karpenter.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repo_url }}
    path: add-ons/karpenter
    targetRevision: HEAD
    helm:
      parameters:
        - name: karpenter.serviceAccount.name
          value: {{ .Values.karpenter.serviceAccountName }}
        - name: karpenter.controller.clusterName
          value: {{ .Values.karpenter.controllerClusterName }}
        - name: karpenter.controller.clusterEndpoint
          value: {{ .Values.karpenter.controllerClusterEndpoint }}
        - name: karpenter.aws.defaultInstanceProfile
          value: {{ .Values.karpenter.awsDefaultInstanceProfile }}
  destination:
    server: https://kubernetes.default.svc
    {{ if .Values.karpenter.namespace }}
    namespace: {{ .Values.karpenter.namespace }}
    {{ else }}
    namespace: karpenter
    {{ end }}
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  {{- end -}}
